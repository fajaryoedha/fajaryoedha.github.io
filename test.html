<!DOCTYPE html>
<html lang="en">
<head>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</head>
<body>
  
<div class="col-md-6">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="http://127.0.0.1:5500/myassets/media/project_radja_cms_0.png" alt="Third slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="http://127.0.0.1:5500/myassets/media/project_radja_cms_1.png" alt="Third slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="http://127.0.0.1:5500/myassets/media/project_radja_cms_2.png" alt="Third slide">

        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">

        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
